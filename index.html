<!DOCTYPE html>
<html lang="en">
  <head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <meta http-equiv="X-UA-Compatible" content="ie=edge">
   <title>My Website</title>
	 <style>
		/* Add some basic styling to the navigation bar and footer */
		nav {
			background-color: #333;
			overflow: hidden;
		}

		nav a {
			float: left;
			color: #f2f2f2;
			text-align: center;
			padding: 14px 16px;
			text-decoration: none;
			font-size: 17px;
		}

		nav a:hover {
			background-color: #ddd;
			color: black;
		}

		footer {
			background-color: #333;
			color: white;
			padding: 20px;
			text-align: center;
		}
	</style>
    
  </head>
  <body>
	<!-- Add the navigation bar to the top of the page -->
	<nav>
		<a href="#">Home</a>
		<a href="#">About</a>
		<a href="#">Contact</a>
	</nav>

	<!-- Add the main content of the page here -->
	<h1>Welcome to my website!</h1>
	<p>This is the home page of my website.</p>

	<!-- Add the footer to the bottom of the page -->
	<footer>
		<p>Copyright &copy; 2023 My Website</p>
	</footer>
</body>
</html>
