---
- name: installing httpd server
  hosts: webserver
  become: true
  gather_facts: false
  tasks:
  - name: installing packages
    apt:
      name: httpd
      state: present
  - name: start apache server
    service:
      name: httpd
      state: started
      enabled: true
  - name: deploy static website
    copy:
      src: index.html
      dest: /var/www/html/
...
      
    
